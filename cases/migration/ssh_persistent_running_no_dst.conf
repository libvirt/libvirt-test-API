# This is a sample for migration testing, it assumes that there is a preinstalled rhel6 guest image file
# named rhel6 located in shared storage. Then on both host side, it needs to mount the shared folder onto
# the default libvirt image folder: /var/lib/libvirt/images
domain:nfs_env
    target_machine
        $target_machine
    username
        root
    password
        redhat
    nfs_path
        /tmp/test-api-migrate-nfs
    mount_path
        /var/lib/libvirt/migrate

domain:define
    guestname
        $defaultos
    virt_type
        $defaulthv
    diskpath
        /var/lib/libvirt/migrate/libvirt-test-api

domain:start
    guestname
        $defaultos

migration:migrate
    transport
        ssh
    target_machine
        $target_machine
    username
        $target_user
    password
        $target_password
    guestname
        $defaultos
    prestate
        running
    poststate
        running
    presrcconfig
        true
    postsrcconfig
        true
    predstconfig
        false
    postdstconfig
        false
    flags
        0|live

