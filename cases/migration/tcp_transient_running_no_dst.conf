# This is a sample for migration testing, it assumes that there is a preinstalled rhel6 guest image file
# named rhel6 located in shared storage. Then on both host side, it needs to mount the shared folder onto
# the default libvirt image folder: /var/lib/libvirt/images

remoteAccess:tcp_setup
    target_machine
        $target_machine
    username
        $target_user
    password
        $target_password
    listen_tcp
        enable
    auth_tcp
        none

domain:create
    guestname
        $defaultos
    guesttype
        $defaulthv

domain:migrate
    transport
        tcp
    target_machine
        $target_machine
    username
        $target_user
    password
        $target_password
    guestname
        $defaultos
    prestate
        running
    poststate
        running
    presrcconfig
        false
    postsrcconfig
        false
    predstconfig
        false
    postdstconfig
        false
    flags
        0|live

