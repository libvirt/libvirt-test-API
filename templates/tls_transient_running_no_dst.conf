# This is a sample for migration testing, it assumes that there is a preinstalled rhel6 guest image file
# named rhel6 located in shared storage. Then on both host side, it needs to mount the shared folder onto
# the default libvirt image folder: /var/lib/libvirt/images

domain:nfs_env
    target_machine
        #TARGET_MACHINE#
    username
        #TARGET_USER#
    password
        #TARGET_PASSWD#
    nfs_path
        #NFS_PATH#
    mount_path
        #MOUNT_PATH#

remoteAccess:tls_setup
    target_machine
        #TARGET_MACHINE#
    username
        #TARGET_USER#
    password
        #TARGET_PASSWD#
    listen_tls
        enable
    auth_tls
        none

domain:create
    guestname
        #GUESTNAME#
    diskpath
        #MOUNT_PATH#/libvirt-test-api

migration:migrate
    transport
        tls
    target_machine
        #TARGET_MACHINE#
    username
        #TARGET_USER#
    password
        #TARGET_PASSWD#
    guestname
        #GUESTNAME#
    prestate
        running
    poststate
        running
    presrcconfig
        false
    postsrcconfig
        false
    predstconfig
        false
    postdstconfig
        false
    flags
        0|live

