# This is a sample for migration testing, it assumes that there is a preinstalled rhel6 guest image file
# named rhel6 located in shared storage. Then on both host side, it needs to mount the shared folder onto
# the default libvirt image folder: /var/lib/libvirt/images

domain:nfs_env
    target_machine
        #TARGET_MACHINE#
    username
        #TARGET_USER#
    password
        #TARGET_PASSWD#
    nfs_path
        #NFS_PATH#
    mount_path
        #MOUNT_PATH#

remoteAccess:tcp_setup
    target_machine
        #TARGET_MACHINE#
    username
        #TARGET_USER#
    password
        #TARGET_PASSWD#
    listen_tcp
        enable
    auth_tcp
        none

domain:define
    guestname
        #GUESTNAME#
    uuid
        #STATIC_UUID#
    diskpath
        #MOUNT_PATH#/libvirt-test-api

domain:start
    guestname
        #GUESTNAME#

domain:define
    guestname
        #GUESTNAME#
    transport
        tcp
    uuid
        #STATIC_UUID#
    target_machine
        #TARGET_MACHINE#
    username
        #TARGET_USER#
    password
        #TARGET_PASSWD#
    diskpath
        #MOUNT_PATH#/libvirt-test-api

domain:migrate
    transport
        tcp
    target_machine
        #TARGET_MACHINE#
    username
        #TARGET_USER#
    password
        #TARGET_PASSWD#
    guestname
        #GUESTNAME#
    prestate
        running
    poststate
        running
    presrcconfig
        true
    postsrcconfig
        true
    predstconfig
        true
    postdstconfig
        true
    flags
        0|live

