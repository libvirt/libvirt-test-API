domain:define
    guestname
        snapshotguest
    diskpath
        /var/lib/libvirt/images/libvirt-test-api
    guestarch
        #GUESTARCH#
    guestmachine
        #GUESTMACHINE#
    graphic
        #GUESTGRAPHIC#
    video
        #GUESTVIDEO#

snapshot:snapshot_create
    guestname
        snapshotguest
    flags
        0
    snapshotname
        local-external-2
    memorytype
        no
    disktype
        external
    snapshotdisk
        /var/lib/libvirt/images/test_api_snapshot.disk

snapshot:snapshot_list
    guestname
        snapshotguest
    flags
        32|512

snapshot:snapshot_create
    guestname
        snapshotguest
    flags
        16
    snapshotname
        local-external-3
    memorytype
        no
    disktype
        external
    snapshotdisk
        /var/lib/libvirt/images/test_api_snapshot.disk

snapshot:snapshot_list
    guestname
        snapshotguest
    flags
        128|512

snapshot:snapshot_delete
    guestname
        snapshotguest
    flags
        2
    snapshotname
        local-external-3
    snapshotpath
        /var/lib/libvirt/images/
clean

snapshot:snapshot_delete
    guestname
        snapshotguest
    flags
        2
    snapshotname
        local-external-2
    snapshotpath
        /var/lib/libvirt/images/
clean

domain:undefine
    guestname
        snapshotguest

snapshot:snapshot_create
    guestname
        snapshotguest
    flags
        512
    snapshotname
        snapshot-validate
    memorytype
        external
    disktype
        external
    snapshotdisk
        /var/lib/libvirt/images/test_api_snapshot.disk
    xml
        xmls/snapshot_validate.xml

snapshot:snapshot_create
    guestname
        snapshotguest
    flags
        0
    snapshotname
        topological-3
    memorytype
        no
    disktype
        external
    snapshotdisk
        /var/lib/libvirt/images/test_api_snapshot.disk

snapshot:snapshot_create
    guestname
        snapshotguest
    flags
        0
    snapshotname
        topological-2
    memorytype
        no
    disktype
        external
    snapshotdisk
        /var/lib/libvirt/images/test_api_snapshot.disk

snapshot:snapshot_create
    guestname
        snapshotguest
    flags
        0
    snapshotname
        topological-z
    memorytype
        no
    disktype
        external
    snapshotdisk
        /var/lib/libvirt/images/test_api_snapshot.disk

snapshot:snapshot_create
    guestname
        snapshotguest
    flags
        0
    snapshotname
        topological-x
    memorytype
        no
    disktype
        external
    snapshotdisk
        /var/lib/libvirt/images/test_api_snapshot.disk

snapshot:snapshot_create
    guestname
        snapshotguest
    flags
        0
    snapshotname
        topological-1
    memorytype
        no
    disktype
        external
    snapshotdisk
        /var/lib/libvirt/images/test_api_snapshot.disk

snapshot:snapshot_create
    guestname
        snapshotguest
    flags
        0
    snapshotname
        topological-y
    memorytype
        no
    disktype
        external
    snapshotdisk
        /var/lib/libvirt/images/test_api_snapshot.disk

snapshot:snapshot_list
    guestname
        snapshotguest
    flags
        1024
    snapshotsequence
        "topological-3, topological-2, topological-z, topological-x, topological-1, topological-y"

options cleanup=enable
